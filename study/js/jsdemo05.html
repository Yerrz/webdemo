<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js函数</title>
        <script src=""></script>
    </head>
    <body>
        <!-- js函数 -->
        <div style="border:1px solid rgb(114, 113, 113);padding: 20px;">
            <p>本例调用了一个执行计算的函数，然后返回结果：</p>
            <p id="demo"></p>
            <script>
                function testdemo(a,b){
                    return a%b;
                } 
                document.getElementById("demo").innerHTML = testdemo(9,2);
            </script>
        </div>
    </body>
</html>
